<section id="contact" class="contact-section">
  <div class="contact-container">
    <!-- Section Header -->
    <div class="contact-header">
      <h2 class="contact-title">
        {{ title }}
      </h2>
      <div class="title-underline title-underline-md"></div>
      <p class="contact-subtitle">
        {{ subtitle }}
      </p>
    </div>

    <!-- Contact Cards -->
    <div class="contact-cards-grid">
      {% for item in contact_items %}
      <a
        href="{{ item.link }}"
        class="contact-card"
        {% if item.link.startswith('http') %}target="_blank" rel="noopener noreferrer"{% endif %}
      >
        <!-- Icon -->
        <div class="contact-icon-container">
          {% if item.icon == 'email' %}
          <svg class="contact-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
          {% elif item.icon == 'forum' %}
          <svg class="contact-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
          </svg>
          {% else %}
          <svg class="contact-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          {% endif %}
        </div>

        <!-- Content -->
        <h3 class="contact-card-title">
          {{ item.title }}
        </h3>
        <p class="contact-card-description">
          {{ item.description }}
        </p>
        <p class="contact-card-link {% if item.link_text|length > 30 %}contact-card-link-small{% endif %}">
          {{ item.link_text }}
        </p>
      </a>
      {% endfor %}
    </div>
  </div>

  <!-- Section Separator -->
  <div class="section-separator"></div>
</section>
